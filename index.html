<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Online Zamanlayıcı</title>
  <style>
    body {
      background: #0e0e14;
      color: #fff;
      font-family: sans-serif;
      text-align: center;
      padding: 20px;
    }
    .timer-circle {
      border: 10px solid #00bfff;
      border-radius: 50%;
      width: 300px;
      height: 300px;
      margin: 20px auto;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-size: 2rem;
    }
    .controls button {
      padding: 10px 20px;
      margin: 10px;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
    }
    .start { background: #00bfff; color: #000; }
    .stop { background: #ff4d4d; color: #000; }
    .reset { background: #ff9ff3; color: #000; }
    .continue { background: #1dd1a1; color: #000; }
    .history {
      margin-top: 40px;
      background: #1e1e2e;
      padding: 20px;
      border-radius: 10px;
    }
    .history table {
      width: 100%;
      border-collapse: collapse;
      color: #fff;
    }
    .history th, .history td {
      border: 1px solid #444;
      padding: 10px;
    }
  </style>
</head>
<body>
  <h1>Online Zamanlayıcı</h1>
  <div class="timer-circle">
    <div id="timer-title">Zamanlayıcı</div>
    <div id="countdown">00:00:00</div>
  </div>
  <div class="controls">
    <button class="start" onclick="startTimer()">Zamanlayıcı Başlat</button>
    <button class="stop" onclick="stopTimer()">Durdur</button>
    <button class="reset" onclick="resetTimer()">Yeniden Başlat</button>
    <button class="continue" onclick="continueTimer()">Devam Et</button>
  </div>

  <div class="history">
    <h2>Zamanlayıcı Geçmişi</h2>
    <table>
      <thead>
        <tr>
          <th>#</th>
          <th>Başlık</th>
          <th>Zamanlayıcı</th>
          <th>Başlangıç</th>
          <th>Bitiş</th>
        </tr>
      </thead>
      <tbody id="history-body"></tbody>
    </table>
  </div>

  <script>
    let timerDuration = 20 * 60; // 20 dakika default
    let remaining = timerDuration;
    let interval = null;
    let startedAt = null;

    function format(sec) {
      const h = String(Math.floor(sec / 3600)).padStart(2, '0');
      const m = String(Math.floor((sec % 3600) / 60)).padStart(2, '0');
      const s = String(sec % 60).padStart(2, '0');
      return `${h}:${m}:${s}`;
    }

    function updateDisplay() {
      document.getElementById('countdown').textContent = format(remaining);
    }

    function startTimer() {
      if (interval) return;
      startedAt = new Date();
      interval = setInterval(() => {
        remaining--;
        updateDisplay();
        if (remaining <= 0) {
          clearInterval(interval);
          interval = null;
          alert("⏰ Süre doldu!");
          logHistory();
        }
      }, 1000);
      updateDisplay();
    }

    function stopTimer() {
      clearInterval(interval);
      interval = null;
    }

    function resetTimer() {
      stopTimer();
      remaining = timerDuration;
      updateDisplay();
    }

    function continueTimer() {
      if (!interval) startTimer();
    }

    function logHistory() {
      const end = new Date();
      const tbody = document.getElementById("history-body");
      const row = document.createElement("tr");
      row.innerHTML = `
        <td>${tbody.children.length + 1}</td>
        <td>Zamanlayıcı</td>
        <td>${format(timerDuration)}</td>
        <td>${startedAt.toLocaleString()}</td>
        <td>${end.toLocaleString()}</td>
      `;
      tbody.appendChild(row);
    }

    updateDisplay();
  </script>
</body>
</html>
